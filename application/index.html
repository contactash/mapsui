<!DOCTYPE html>
<html lang="en" data-ng-app="mapsUIApp">

<!--[if lte IE 7]><html class="no-js lte-ie7" lang="en" data-ng-app="mapsUIApp"><![endif]-->
<!--[if IE 8]><html class="no-js ie8" lang="en" data-ng-app="mapsUIApp"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en" data-ng-app="mapsUIApp"><!--<![endif]-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title data-ng-bind="title">MAPS UI</title>
    <link href="styles/bundle.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 7]>
    <link href="styles/gov-uk/bootstrap-ie7.css" media="screen" rel="stylesheet" type="text/css" />
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="scripts/gov-uk/html5.js" type="text/javascript"></script>
    <![endif]-->
    <link href="images/gov-uk/favicon.png" rel="shortcut icon" type="image/vnd.mi
    soft.icon" />
<script language="javascript" type="text/javascript">
    function limitText(limitNum, field) {
        if (field.value.length > limitNum) {
            field.value = field.value.substring(0, limitNum);
        }
    }
</script>
</head>
<body data-spy="scroll" data-target="#mapsScrollspy" data-offset="20">
<header class="navbar navbar-default navbar-inverse navbar-static-top add-bottom-margin" role="banner">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-toggle" data-toggle="collapse" data-target="header .navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-brand">MAPS UI</div>
        </div>
        <div data-ng-cloak>
            <nav role="navigation" class="collapse navbar-collapse" data-ng-if="loginComplete">
                <ul class="nav navbar-nav">
                    <li><a href="#/index">Home</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <div class="welcome-user" data-ng-controller="loginCtrl as user">
                        <text id="welcome">Welcome, {{user.loginName}}  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;LOT : {{user.lotIds}}</text>
                    </div>
                </ul>
                <ul id="menu" class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" id="toggleDropdown">
                            <span class="glyphicon glyphicon-ok"></span>
                            Logged In
                            <span class="caret"></span>
                        </a>
                        <ul tabindex="1" class="dropdown-menu" role="menu" data-ng-if="loginComplete">
                            <li tabindex="2" data-ng-keypress="logout($event)" data-ng-controller="security"><a href="#index" id="logout" data-ng-click="logout(null)">Log Out</a></li>
                            <li tabindex="3" data-ng-keypress="changePassword($event)" data-ng-controller="security">
                                <a role="button" id="changePassword" data-ng-click="changePassword(null)" href="#index" >Change Password</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<section class="container">
    <main role="main" app-view-segment="0" data-ng-show="true"></main>
    <!-- Modal -->
    <script type="text/ng-template">

    </script>

</section>

<!-- Modal -->
<div id="myModal" class="modal hide fade shutdown" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" aria-live="polite" aria-relevant="additions text">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Title</h3>
    </div>
    <div class="modal-body"><p></p></div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-inverse" id="btn-ok">OK</button>
    </div>
</div>

<footer class="page-footer" ng-hide="$root.hideChrome" ng-if="$root.loginComplete">
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <ul class="nav navbar-nav">
                <li>Status: <span data-ng-show="online">Connected</span><span data-ng-show="!online">Disconnected</span></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li></li>
            </ul>
        </div>
    </nav>
</footer>
    <script src="scripts/bundle.js"></script>

</body>
</html>
