<div class="modal-header" data-ng-show="modalOptions.headerText">
  <button type="button" class="close" data-dismiss="modal" data-ng-click="modalOptions.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">{{ modalOptions.headerText }}</h3>
</div>
<div class="modal-body">
  <p data-ng-bind-html="modalOptions.bodyText"></p>
  <p data-ng-repeat="bodyText in modalOptions.bodyTexts">{{bodyText}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" data-ng-click="modalOptions.close()" data-ng-show="modalOptions.closeButtonText" id="modal-cancel">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" data-ng-click="modalOptions.ok();" id="modal-ok">{{modalOptions.actionButtonText}}</button>
</div>
