<div class="modal-header">
    <h3 class="modal-title">{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <text id="modalText">{{modalOptions.message}}</text>
</div>
    <div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="ok()">{{modalOptions.hideCancel ? "Ok" : "Yes"}}</button>
    <button class="btn btn-primary" type="button" data-ng-click="cancel()" data-ng-hide="modalOptions.hideCancel">No</button>
</div>
